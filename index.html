<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <h1>Тест WebApp</h1>
    <button onclick="sendTest()">Надіслати тест</button>

    <script>
      function sendTest() {
        const testData = { test: true, msg: "Це тест" };
        console.log("⬆️ Надсилаємо в бот:", testData);
        Telegram.WebApp.sendData(JSON.stringify(testData));
      }
    </script>
  </body>
</html>
